    <div class="feature">
        <div class="feature-box">

                <h2>Reach Us</h2>

            </div>
        </div>
    </div>
    


<div class="container">
    <div class="form-container">
        <form>
            <h1>Contact Us</h1>

            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="User name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Id" required>
            </div>

            <div class="form-group">
                <label for="mobilenumber">Mobile Number:</label>
                <input type="tel" id="mobilenumber" name="mobilenumber" placeholder="Country code" value="+91" pattern="[+]{1}[0-9]{1,3}[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="comments">Comments/Questions:</label>
                <input type="text" id="comments" name="comments" placeholder="Enter your comments or questions" required>
            </div>

            <button type="submit" class="registerbtn">Send Message</button>
            
        </form>
    </div>

    <div class="image-container">
        <img src="../img/love.png" alt="contact" class="contact-image">
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const retypePassword = document.getElementById('retype_password').value;
        if (password !== retypePassword) {
            event.preventDefault();
            alert("Passwords do not match!");
        }
    });
</script>

</body>
